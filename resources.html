<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resources</title>
  <meta name="google" content="notranslate">
  <link rel="stylesheet" href="base.css">
  <style>
    body {
      padding: 1em;
    }
    #obs-scene-buttons button {
      display: block;
    }
  </style>
  <script src="./resources.js" type="module"></script>
</head>
<body>
  <h1>Resources</h1>
  <button id="btnMsg">Say 'Resources!'</button>
  <div id="msgOutput">[msg]</div>

  <div id="obs-scene-buttons">
    <button class="obs-set-scene" data-scene="scene-camera1">scene-camera1</button>
    <button class="obs-set-scene" data-scene="scene-camera1-pip-media">scene-camera1-pip-media</button>
    <button class="obs-set-scene" data-scene="scene-media">scene-media</button>
    <button class="obs-set-scene" data-scene="scene-media-pip-camera1">scene-media-pip-camera1</button>
    <button class="obs-set-scene" data-scene="scene-camera2">scene-camera2</button>
  </div>
</body>

</html>
